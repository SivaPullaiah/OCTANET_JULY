<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- for follow imgs -->
    <script src="https://kit.fontawesome.com/4fe251b024.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-container">
        <h1 class="text">Make note your thoughts</h1>
        <div class="container">
            <div class="row form-container">
                <input class="col-12 col-md-4 m-2" id="taskInput" type="text" placeholder="Enter a task">
                <select class="col-12 col-md-4 m-2" id="categorySelect">
                    <option value="default">Select Category</option>
                    <option value="Personal">Personal</option>
                    <option value="Study">Study</option>
                    <option value="Health">Health</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Home">Home</option>
                    <option value="Work">Work</option>
                </select>
                <input class="col-12 col-md-4 m-2" id="deadlineInput" type="date">
                <select class="col-12 col-md-3 m-2" id="prioritySelect">
                    <option value="default">Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <div class="col-12 col-md-1 d-flex flex-row justify-content-end m-0 p-0">
                    <button onclick="addTask()" class="btn btn-primary m-0">Add Task</button>
                </div>
            </div>
        </div>

        <table class="table table-hover table-dark" id="taskTable">
            <thead>
              <tr>  
                <th scope="col">Task</th>
                <th scope="col">Category</th>
                <th scope="col">Priority</th>
                <th scope="col">State</th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
